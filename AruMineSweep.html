<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MineSweep</title>
    <style media="screen">
      .tableContainer {
        display: table;
      }
      .tableRow {
        display: table-row;
      }
      .tableCell {
        display: table-cell;
        border: solid white 3px;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 36px;
      }
      .hide {
        display: none;
      }
      .cover {
        background: lightblue;
      }
      .cover:hover{
        background: yellow;
      }
      .boom {
        background: url('image/bomb.jpg') no-repeat;
      }
      .flag {
        background: lightblue url('image/flag.png') no-repeat;
      }
      .alert-content {
        position: fixed;
        top:0px;
        left:0px;
        width: 100%;
        height: 100%;
      }

      .alert-mask {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0.5;
      }

      .alert-cell {
        opacity: 0.1;
        background: white;
        position: relative;
        display: block;
        top: 50%;
        left: 50%;
        transform: translateY(-50%) translateX(-50%);
        width : 160px;
        text-align: center;
      }
      #alert1-message {
        opacity: 1;
        color: black;
      }
      .alert-cell:hover {
        color: red
      }
    </style>
  </head>
  <body>
    <div class="tableContainer"></div>
    <div class="buttons">
      <button type="button" class="junior">初级</button>
      <button type="button" class="middle">中级</button>
      <button type="button" class="master">高级</button>
      <button type="button" class="restart" data-row=9>重来</button>
    </div>
    <div class="timer">
    </div>
    <script src="js/Aru.js"></script>
    <script src="js/mineCreate.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
