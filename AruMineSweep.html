  <head>

      .tableContainer {
        display: table;
      }
      .tableRow {
        display: table-row;
      }
      .tableCell {
        display: table-cell;
        border: solid red 1px;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 36px;
      }
      .hide {
        display: none;
      }
      .cover {
        background: lightblue;
      }
      .cover:hover{
        background: yellow;
      }
      .boom {
        background: url('image/bomb.jpg') no-repeat;
      }
      .flag {
        background: lightblue url('image/flag.png') no-repeat;
      }
    </style>
  </head>

      <button type="button" class="restart" data-row=9>重来</button>
